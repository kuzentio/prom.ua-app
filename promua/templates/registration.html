<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form method="POST">
        <p>Registration</p>
    {% for field in form %}
        {{ field.label }} {{ field }}<br>
    {% endfor %}
    <br>
    {% for key, value in errors.items() %}
        {{ key }} : {{ value }} <br>
    {% endfor %}
    <br>
    <input type="submit" value="Registration">
    </form>

</body>
</html>
